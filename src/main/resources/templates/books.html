<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout}">
<head>
    <title>Knjiznica - prikaz knjiga</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex align-items-center justify-content-between">
        <h1>Lista knjiga</h1>
        <a href="/books/add" class="btn btn-outline-primary"><i class="fa-solid fa-plus"></i> Dodaj knjigu</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Naslov</th>
            <th>Autor</th>
            <th>ISBN</th>
            <th>Godina</th>
            <th colspan="2">Akcije</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${listBooks}">
            <td th:text="${book.id}">Knjiga ID</td>
            <td th:text="${book.title}">Naslov</td>
            <td th:text="${book.author}">Autor</td>
            <td th:text="${book.ISBN}">ISBN</td>
            <td th:text="${book.year}">Godina</td>
            <td><a class="btn btn-info" th:href="@{/books/edit/{id}(id=${book.id})}"><i class="fa-solid fa-pen-to-square"></i></a></td>
            <td><a class="btn btn-danger" th:href="@{/book/delete/{id}(id=${book.id})}"><i class="fa-solid fa-trash"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
